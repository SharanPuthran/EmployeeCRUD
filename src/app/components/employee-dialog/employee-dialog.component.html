<h2 mat-dialog-title>{{empTitle}}</h2>

<form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Full Name" formControlName="fullName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let value of gender" [value]="value.value">
          {{value.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="dob" formControlName="dob">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
      <mat-datepicker #dob>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Company</mat-label>
      <input matInput placeholder="Company" formControlName="company">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Position</mat-label>
      <input matInput placeholder="Position" formControlName="position">
    </mat-form-field>
  </div>
  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>
  </div>
</form>
