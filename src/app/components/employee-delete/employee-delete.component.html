<h3 mat-dialog-title>Delete Employee</h3>
<h6 mat-dialog-content>
  Are you sure want to delete employee: <strong>{{emp.name}}</strong>
</h6>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="deleteEmp()" cdkFocusInitial>Ok</button>
</div>
